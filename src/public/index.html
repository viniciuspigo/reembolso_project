<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login_styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/icons/favicon-32x32.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Sign-in - Refund</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form class="form-sign-in">
          <div class="logo">
            <img src="./assets/images/logo.svg" alt="refund_logo" />
          </div>
          <div class="sign-in">
            <div class="input-sign-in email-sign-in">
              <label for="email">E-MAIL</label>
              <input type="email" id="input-email" autocomplete="email" />
            </div>
            <div class="input-sign-in password-sign-in">
              <label for="senha">SENHA</label>
              <input
                type="password"
                id="input-password"
                autocomplete="current-password"
              />
            </div>
            <span class="message"></span>
            <div class="form-button">
              <button type="submit" id="button-sign-in">Entrar</button>
            </div>
          </div>
          <div class="account-btn">
            <a href="./sign-up.html"
              ><button type="button">Criar Conta</button></a
            >
          </div>
          <a id="password-recovery"><p>
            Esqueceu a sua Senha?
          </p></a>
        </form>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/signin.js"></script>
  </body>
</html>
