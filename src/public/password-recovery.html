<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/password-recovery_main.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/icons/favicon-32x32.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Recuperação de Senha</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form class="password-form">
          <div class="logo">
            <img src="./assets/images/logo.svg" alt="" />
          </div>
          <div class="password-recovery">
            <div class="new-password">
              <label for="password">Nova Senha:</label>
              <input id="newPassword" type="password" placeholder="Digite a nova senha" />
            </div>
            <div class="new-password-confirmation">
              <label for="passworConfirmation">Confirme a nova senha:</label>
              <input id="newPasswordConfirmation" type="password" placeholder="Confirme a nova senha" />
            </div>
            <span class="message"></span>
          </div>
          <div class="update-password">
            <button id="update-password-btn" type="button">Atualizar senha</button>
          </div>
        </form>
      </div>
    </main>
    <script src="./js/password.js"></script>
  </body>
</html>
