<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login_styles.css"/>
    <title>Sistema de Reembolso</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form class="form-sign-in">
          <div class="logo">
            <img src="./assets/images/logo.svg" alt="refund_logo" />
          </div>
          <div class="sign-in">
            <div class="input-sign-in email-sign-in">
              <label for="email">E-MAIL</label>
              <input type="email" id="input-email" autocomplete="email"/>
            </div>
            <div class="input-sign-in password-sign-in">
              <label for="senha">SENHA</label>
              <input type="password" id="input-password" autocomplete="current-password"/>
            </div>
            <span class="message">teste</span>
            <div class="form-button">
              <button type="submit" id="button-sign-in">Entrar</button>
            </div>
          </div>
          <div class="account-btn">
            <a href="./sign-up.html"><button type="button">Criar Conta</button></a>
          </div>
        </form>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script src="./js/signin.js"></script>
  </body>
</html>
